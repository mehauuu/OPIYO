<!DOCTYPE html>
<html>
<head>
    <title>Student Information</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Student Information</h1>
    <form action="/submit" method="post">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name">
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name">
        <label for="id_number">ID Number:</label>
        <input type="text" id="id_number" name="id_number">
        <label>Gender:</label>
        <br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <br>
        <label>Courses:</label>
        <br>
        <input type="checkbox" id="bs" name="courses" value="BS">
        <label for="bs">BS</label>
        <input type="checkbox" id="bit" name="courses" value="BIT">
        <label for="bit">BIT</label>
        <input type="checkbox" id="bis" name="courses" value="BIS">
        <label for="bis">BIS</label>
        <input type="checkbox" id="bbit" name="courses" value="BBIT">
        <label for="bbit">BBIT</label>
        <br><br>
        <input type="submit" value="Submit">
    </form>
    <hr>
    <h1>Student Summary</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>Courses</th>
        </tr>
        
    </table>
    <script>
        document.querySelector("form").addEventListener("submit", function(event) {
            event.preventDefault();
            // Get form values
            const firstName = document.getElementById("first_name").value;
            const lastName = document.getElementById("last_name").value;
            const idNumber = document.getElementById("id_number").value;
            const gender = document.querySelector("input[name='gender']:checked").value;
            const courses = Array.from(document.querySelectorAll("input[name='courses']:checked")).map(input => input.value);
            // Create table row
            const newRow = document.createElement("tr");
            newRow.innerHTML = `
                <td>${idNumber}</td>
                <td>${firstName}</td>
                <td>${lastName}</td>
                <td>${gender}</td>
                <td>${courses.join(", ")}</td>
            `;
            // Append row to table
            const tableBody = document.querySelector("table");
            tableBody.appendChild(newRow);
            // Reset form
            document.querySelector("form").reset();
        });
    </script>
</body>
</html>
